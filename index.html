<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logic Gate App</title>
    <script src="gates.js"></script>
    <script src="display.js"></script>
</head>
<body>
    <h1>Logic Gates</h1>
    <button onclick="drawAnd(true, true, true);">And</button>
    <button onclick="drawOr(true, true, true, true);">Or</button>
    <button onclick="drawXor(true, true, true, false);">Xor</button>
    <button onclick="drawNot(true, true);">Not</button>
    <button onclick="drawNor(true, true, true, true);">Nor</button>
    <button onclick="drawNand(true, true, true);">Nand</button>
    <button onclick="drawXnor(true, true, true);">Xnor</button>
    <canvas id="circle" width="500" height="500"></canvas>
</body>
</html>
